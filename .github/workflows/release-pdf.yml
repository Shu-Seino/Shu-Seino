name: Release PDF

on:
  pull_request:
    branches: [main]
    paths: ['docs/**'] # docsディレクトリ内の変更をトリガーとする
  workflow_dispatch: # 手動実行を許可

jobs:
  release:
    name: Release PDF
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm install
      - run: npm run build:pdf
      - name: Create a draft release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ github.event.pull_request.title }}
          draft: true
          fail_on_unmatched_files: true
          files: docs/README.pdf
          name: "Release v${{ github.run_number }}" # リリース名を自動的に設定
          tag_name: "v${{ github.run_number }}" # タグ名も自動的に設定